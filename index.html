<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Space Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Star background -->
  <canvas id="stars"></canvas>

  <!-- Header Navigation -->
  <header class="main-header">
    <div class="nav-container">

      <!-- Burger icon (for mobile) -->
      <div class="burger" id="burger">â˜°</div>

      <!-- Desktop nav -->
       <div class="desktop-nav">
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
       </div>
      <!-- Side menu for mobile -->
      <div class="side-menu" id="sideMenu">
        <span class="close-btn" id="closeBtn">&times;</span>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>

    </div>
  </header>

  <!-- Hero Section -->
  <section class="container" id="home">
  <!-- Profile Picture -->
  <img src="assets/mypic.jpg" alt="Profile Picture" class="profile-pic" />

  <!-- Greeting -->
  <h2>Hello, I'm Jhonalyn Ann Ramos</h2>

  <!-- Optional decorative letter (to match Zairus layout) -->
  <div class="big-letter">J</div>

  <!-- Short description -->
  <p class="description">
    A passionate <span class="highlight">programmer</span> with a love for creating beautiful and functional websites.
  </p>

  <!-- Download CV Button -->
  <a href="assets/Jhonalyn_CV.pdf" download class="btn-download">Download CV</a>

  <!-- Social Media Icons -->
  <div class="social-icons">
    <a href="https://facebook.com" target="_blank"><img src="assets/facebook.png" alt="Facebook" /></a>
    <a href="https://github.com" target="_blank"><img src="assets/github.png" alt="GitHub" /></a>
    <a href="https://instagram.com" target="_blank"><img src="assets/instagram.png" alt="Instagram" /></a>
  </div>
</section>

  <!-- Scripts -->
  <script src="script/typing.js" defer></script>
  <script src="script/stars.js" defer></script>
  <script src="script/navbar.js" defer></script>
</body>
</html>
