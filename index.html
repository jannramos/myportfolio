<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Space Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Star background -->
  <canvas id="stars"></canvas>

  <!-- Header Navigation -->
  <header class="main-header">
  <div class="nav-container">

    <!-- Desktop nav -->
    <ul class="nav-links desktop-nav">
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>

    <!-- Burger icon for mobile -->
    <div class="burger" id="burger">&#9776;</div>

    <!-- Mobile slide-out menu -->
    <div class="side-menu" id="sideMenu">
      <div class="close-btn" id="closeBtn">&times;</div>
      <ul class="nav-links mobile-nav">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </div>
</header>




  <!-- Hero Section -->
  <section class="container" id="home">
    <img src="assets/mypic.jpg" alt="Profile Picture" class="profile-pic" />
    <h1>Jhonalyn Ann <span class="pink-text">Ramos</span></h1>
    
    <div class="typing-wrapper">
      <span class="type-container">
        <span class="typed-text"></span><span class="cursor"></span>
      </span>
    </div>

  </section>

  <!-- Scripts -->
  <script src="script/typing.js" defer></script>
  <script src="script/stars.js" defer></script>
  <script src="script/navbar.js" defer></script>
</body>
</html>
