<!DOCTYPE html>

<body>
  <!-- Star background -->
  <canvas id="stars"></canvas>

  <!-- Header Navigation -->
  <header class="main-header">
    <div class="nav-container">

      <!-- Burger icon (for mobile) -->

      <a href="https://www.instagram.com/j.ann_20/" target="_blank"><img src="assets/instagram.png" alt="Instagram" /></a>
    </div>
  </div>

  <script src="script/navbar.js" defer></script>
